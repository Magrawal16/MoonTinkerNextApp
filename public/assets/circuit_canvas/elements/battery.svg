<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" viewBox="0 0 200 320" width="200" height="320" xmlns="http://www.w3.org/2000/svg">
  <!-- Main body of battery - off-white color -->
  <rect x="20" y="60" width="160" height="220" rx="8" ry="8" fill="#E8E6E0" stroke="#333" stroke-width="1"/>
  
  <!-- Blue label section -->
  <rect x="20" y="120" width="160" height="100" rx="4" ry="4" fill="#0052CC"/>
  
  <!-- Label text removed from blue section -->
  
  <!-- 9V in center of blue area -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="white">9V</text>
  
  <!-- Top snap connectors (square shape, properly spaced) -->
  <g>
    <!-- Positive: red (centered at x=48, 12x12 square) -->
    <rect x="42" y="48" width="12" height="12" rx="2" ry="2" fill="#c00000" stroke="#7a0000" stroke-width="0.5"/>
    <circle cx="48" cy="54" r="2.5" fill="#f4f4f4" stroke="#7a0000" stroke-width="0.5"/>
  </g>
  
  <g>
    <!-- Negative: black (centered at x=72, 12x12 square) -->
    <rect x="66" y="48" width="12" height="12" rx="2" ry="2" fill="#000" stroke="#222" stroke-width="0.5"/>
    <circle cx="72" cy="54" r="2.5" fill="#f4f4f4" stroke="#111" stroke-width="0.5"/>
  </g>
  
  <!-- Edge highlight on left side for 3D effect -->
  <line x1="22" y1="62" x2="22" y2="275" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
  
  <!-- Shadow on bottom right for 3D effect -->
  <line x1="178" y1="62" x2="178" y2="275" stroke="#000000" stroke-width="1" opacity="0.2"/>
  
  <!-- Battery label details -->
  <text x="100" y="245" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#333">MOONPOWER</text>
  <text x="100" y="255" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#333">General Purpose</text>
  <text x="100" y="263" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#333">9V Battery</text>
</svg>
